<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Blog preview card</title>
</head>
<body>
  <main class="page">
    <div class="page__container">
      <article class="page__card">
        <img src="assets/images/illustration-article.svg" alt="Foto of the card" class="page__img">
        <div class="page__content">
          <span class="page__content-status">
            Learning
          </span>
          <p class="page__publish-date">
            Published 
            <time datetime="2023-12-21" aria-label="December 21, 2023">21 Dec 2023</time>
          </p>
          <h1 class="page__title">
            HTML & CSS foundations
          </h1>
          <p class="page__description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <figure class="page__author-info">
            <img src="assets/images/image-avatar.webp" alt="photo of author" class="page__author-photo">
            <figcaption class="page__author-name">
              Greg Hooper
            </figcaption>
          </figure>

        </div>

      </article>
    </div>
  </main>
    <footer class="attribution">
      Challenge by <a class="footer__link"  href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor.</a> 
      Coded by <a class="footer__link" href="#" rel="noopener">Alexander</a>.
    </footer>
  
</body>
</html>
